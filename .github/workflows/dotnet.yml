name: .NET (Build + Lint)

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 8.0.x

      - name: Restore
        run: dotnet restore

      # Kiểm tra format C# (không áp dụng cho .cshtml)
      - name: Code style check (dotnet-format)
        run: |
          dotnet tool update -g dotnet-format || dotnet tool install -g dotnet-format
          sln_file=$(find . -maxdepth 2 -name "*.sln" | head -n 1)
          if [ -n "$sln_file" ]; then
            dotnet format "$sln_file" --verify-no-changes
          else
            echo "No solution file found. Skipping format check."
          fi

      # Build sẽ biên dịch Razor (.cshtml) -> bắt lỗi cú pháp Razor/TagHelper
      - name: Build (Release)
        run: dotnet build --configuration Release --no-restore

      # (Bật nếu có test)
